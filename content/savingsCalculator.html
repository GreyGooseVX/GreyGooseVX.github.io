<div class="jumbotron container-fluid">
	<form id="calculateOnSubmit">
		<div class="row">
			<label class="col-md-4 col-lg-2">start amount:</label>
			<div class="col">
				<input class="col-md-3" type="number" id="startAmount" value="10000" step="10000" />
			</div>
		</div>
		<div class="row">
			<label class="col-md-4 col-lg-2">monthly savings:</label>
			<div class="col">
				<input class="col-md-3" type="number" id="monthlySavings" value="500" step="100" />
			</div>
		</div>
		<div class="row">
			<label class="col-md-4 col-lg-2">yearly interest:</label>
			<div class="col">
				<input class="col-md-3" type="number" id="yearlyInterest" value="0.07" step="0.005" />
			</div>
		</div>
		<div class="row">
			<label class="col-md-4 col-lg-2">years to be considered:</label>
			<div class="col">
				<input class="col-md-3" type="number" id="yearsToBeConsidered" value="10" step="1" />
			</div>
		</div>
		<div class="row">
			<label class="col-md-4 col-lg-2">output interval:</label>
			<div class="col">
				<select class="col-md-3" id="outputInterval">
					<option value="12">once a year</option>
					<option value="6">twice a year</option>
				</select>
			</div>
		</div>
		<br />
		<div class="row">
			<div class="col-lg-2">
				<input type="submit" class="btn btn-success" value="calculate" />
			</div>
		</div>
	</form>
	<br />
	<div class="row">
		<div class="col-lg-5">
			<ul id="results" class="list-group"></ul>
		</div>
	</div>
</div>
<script src="/javascript/savingsCalculator.js"></script>
