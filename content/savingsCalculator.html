<div class="jumbotron container-fluid">
	<form id="calculateOnSubmit">
		<div class="row">
			<label class="col-md-4 col-lg-2">start amount:</label>
			<div class="col">
				<input class="col-md-3" type="text" id="startAmount" value="10000" />
			</div>
		</div>
		<div class="row">
			<label class="col-md-4 col-lg-2">monthly savings:</label>
			<div class="col">
				<input class="col-md-3" type="text" id="monthlySavings" value="500" />
			</div>
		</div>
		<div class="row">
			<label class="col-md-4 col-lg-2">yearly returns*:</label>
			<div class="col">
				<input class="col-md-3" type="text" id="yearlyReturns" value="0.1133" />
			</div>
		</div>
		<div class="row">
			<label class="col-md-4 col-lg-2">yearly inflation**:</label>
			<div class="col">
				<input class="col-md-3" type="text" id="yearlyInflation" value="0.0387" />
			</div>
		</div>
		<div class="row">
			<label class="col-md-4 col-lg-2">years to be considered:</label>
			<div class="col">
				<input class="col-md-3" type="text" id="yearsToBeConsidered" value="10" />
			</div>
		</div>
		<div class="row">
			<label class="col-md-4 col-lg-2">output interval:</label>
			<div class="col">
				<select class="col-md-3" id="outputInterval">
					<option value="12">once a year</option>
					<option value="6">twice a year</option>
				</select>
			</div>
		</div>
		<br />
		<div class="row">
			<div class="col-lg-2">
				<input type="submit" class="btn btn-success" value="calculate" />
			</div>
		</div>
	</form>
	<br />
	<div class="row">
		<div class="col-lg-5">
			<ul id="results" class="list-group"></ul>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-5">
			<a href="https://en.wikipedia.org/wiki/MSCI_World">* Default is based on MSCI World (USD) returns 1970-2020</a>
			<br>
			<a href="https://www.in2013dollars.com/us/inflation/1970?endYear=2020&amount=1">** Default is based on USD
				inflation 1970-2020</a>
		</div>
	</div>
</div>
